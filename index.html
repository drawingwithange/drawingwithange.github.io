<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing with Ange</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Custom Sidebar CSS -->
    <link rel="stylesheet" href="customstyle/sidebars.css">
    <!-- Optional Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Keep basic layout styles or move them to style.css */
        #content-area {
            min-height: 80vh; /* Ensure content area has some height */
            padding-top: 1rem;
        }
        /* Ensure sidebar links look clickable */
        #sidebar .nav-link {
             cursor: pointer;
        }
        /* Style for the active sidebar link (can be in sidebars.css or style.css) */
        #sidebar .nav-link.active {
            /* background-color: #0d6efd; */ /* Example, sidebars.css might handle this */
            /* color: white; */
        }
    </style>
</head>
<body>

    <!-- SVG Symbol Definitions (often used with Bootstrap Icons in sidebars) -->
    <!-- Add your SVG symbols here if sidebars.css/js expects them -->
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
      <symbol id="house-door-fill" viewBox="0 0 16 16">
        <path d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.505a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5z"/>
      </symbol>
      <symbol id="file-earmark-text" viewBox="0 0 16 16">
        <path d="M5.5 7a.5.5 0 0 0 0 1h5a.5.5 0 0 0 0-1h-5zM5 9.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5zm0 2a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1h-2a.5.5 0 0 1-.5-.5z"/>
        <path d="M9.5 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V4.5L9.5 0zm0 1v2A1.5 1.5 0 0 0 11 4.5h2V14a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h5.5z"/>
      </symbol>
       <symbol id="person-circle" viewBox="0 0 16 16">
        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
        <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
      </symbol>
      <!-- Add other SVG symbols as needed -->
    </svg>

    <div class="container-fluid">
        <div class="row">
            <!-- Left Sidebar - Updated Structure -->
            <!-- Add classes like 'text-bg-dark' or 'bg-light' depending on your sidebars.css theme -->
            <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse vh-100 p-0">
                <div class="d-flex flex-column flex-shrink-0 p-3 h-100" > <!-- Removed fixed width, added h-100 -->
                    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
                        <!-- Optional Logo/Title -->
                        <svg class="bi pe-none me-2" width="40" height="32"><use xlink:href="#house-door-fill"/></svg>
                        <span class="fs-4">Ange's Site</span>
                    </a>
                    <hr>
                    <ul class="nav nav-pills flex-column mb-auto">
                        <!-- Sidebar Links - IMPORTANT: Use <a> tags with 'nav-link' class -->
                        <!-- Add 'data-page' attribute to the <a> tag for content loading -->
                        <li class="nav-item">
                            <!-- Add 'active' class here initially if you want Page 1 loaded by default (JS needs adjustment too) -->
                            <a href="#" class="nav-link link-dark" data-page="pages/page1.html">
                                <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#file-earmark-text"/></svg>
                                Page 1
                            </a>
                        </li>
                        <li>
                            <a href="#" class="nav-link link-dark" data-page="pages/page2.html">
                                <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#file-earmark-text"/></svg>
                                Page 2
                            </a>
                        </li>
                        <li>
                            <a href="#" class="nav-link link-dark" data-page="pages/about.html">
                                <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#person-circle"/></svg>
                                About Ange
                            </a>
                        </li>
                        <!-- Add more links as needed, following the pattern -->
                        <!-- Example:
                        <li>
                            <a href="#" class="nav-link link-dark" data-page="pages/gallery.html">
                                <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#image-fill"/></svg> Gallery
                            </a>
                        </li>
                         -->
                    </ul>
                    <hr>
                    <!-- Optional: Footer or User section in sidebar -->
                    <div class="dropdown">
                        <a href="#" class="d-flex align-items-center link-dark text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                            <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#person-circle"/></svg>
                            <strong>Options</strong>
                        </a>
                        <ul class="dropdown-menu text-small shadow">
                            <li><a class="dropdown-item" href="#">Settings</a></li>
                            <li><a class="dropdown-item" href="#">Profile</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#">Sign out</a></li>
                        </ul>
                    </div>
                </div>
            </nav>

            <!-- Right Content Area (Remains the same) -->
            <main id="content-area" class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <!-- Initial Content -->
                <h1>Hello Ange</h1>
                <p>Welcome to the website. Select a page from the sidebar to view its content.</p>
            </main>
        </div>
    </div>

    <!-- Bootstrap JS Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- Custom Sidebar JS (for tooltips, etc.) -->
    <script src="customstyle/sidebars.js"></script>
    <!-- Custom JS for content loading (Needs slight modification) -->
    <script src="js/script.js"></script>
</body>
</html>
